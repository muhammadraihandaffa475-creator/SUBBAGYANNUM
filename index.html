<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBJ SPN POLDA JATIM 2026</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: url("background.jpg.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #1e293b;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand img {
      width: 44px;
      height: 44px;
    }

    .brand h1 {
      font-size: 18px;
      font-weight: 800;
    }

    .brand span {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #64748b;
    }

    .login-btn {
      padding: 12px 26px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    /* ===== HERO ===== */
    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      align-items: center;
      gap: 60px;
      padding: 140px 80px 80px; /* Padding atas ditambah karena navbar fixed */
      min-height: 100vh;
      /* Overlay gradasi putih agar teks terbaca jelas di atas background image */
      background: linear-gradient(to right, rgba(255, 255, 255, 0.85) 30%, rgba(255, 255, 255, 0.1) 100%);
    }

    .hero-text h2 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -1px;
      animation: slideUp 0.8s ease-out;
    }

    .hero-text h2 span.blue {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-text h2 span.green {
      background: linear-gradient(135deg, #059669, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-text p {
      font-size: 18px;
      color: #64748b;
      max-width: 520px;
      line-height: 1.7;
      margin-bottom: 40px;
      animation: slideUp 0.8s ease-out 0.2s backwards;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: #0f172a;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 18px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2);
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out 0.4s backwards;
    }
    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(15, 23, 42, 0.3);
    }

    /* ===== CARD VISUAL ===== */
    .hero-card {
      width: 100%;
      max-width: 500px;
      height: 320px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    
    /* Elemen Dekoratif di belakang kartu */
    .hero-card::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      top: -30px;
      right: -30px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(40px);
    }
    .hero-card::after {
      content: '';
      position: absolute;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      border-radius: 50%;
      bottom: -40px;
      left: -40px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(40px);
    }

    .hero-card i {
      font-size: 80px;
      background: linear-gradient(135deg, #2563eb, #0d9488);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 10px 20px rgba(37, 99, 235, 0.3));
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width: 900px) {
      header { padding: 16px 24px; }

      .hero {
        grid-template-columns: 1fr;
        padding: 120px 24px 60px;
        text-align: center;
      }

      .hero-text h2 { font-size: 2.5rem; }
      .hero-text p { margin: 0 auto 36px; }
      .hero-card { margin: 0 auto; height: 260px; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="brand">
      <img src="https://yt3.ggpht.com/a/AATXAJwDikBj_PcvGKe5caluqknHoXgqXk7I5vY1CqY9=s900-c-k-c0xffffffff-no-rj-mo">
      <div>
        <h1>PBJ SPN POLDA JATIM 2026</h1>
        <span>Sistem Pengadaan Barang dan Jasa</span>
      </div>
    </div>
    <button class="login-btn"><i class="fa-solid fa-right-to-bracket"></i> Masuk</button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h2>
        Platform Modern<br>
        untuk <span class="blue">Pengadaan</span><br>
        <span class="green">Barang & Jasa</span>
      </h2>
      <p>
        Kelola proses pengadaan dengan efisien, transparan, dan terintegrasi.
        Platform digital modern untuk mendukung operasional POLDA JATIM.
      </p>
      <a href="#" class="cta"><i class="fa-solid fa-rocket"></i> Mulai Sekarang</a>
    </div>

    <div class="hero-card">
      <i class="fa-solid fa-chart-line"></i>
    </div>
  </section>

<!-- MODAL LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Pilih Akses</h3>
    <button onclick="goAdmin()"><i class="fa-solid fa-user-gear"></i> Admin</button>
    <button onclick="goUser()"><i class="fa-solid fa-users"></i> User</button>
    <span onclick="closeModal()">Batal</span>
  </div>
</div>

<script>
  const modal = document.getElementById('loginModal');
  document.querySelector('.login-btn').onclick = () => modal.classList.add('show');

  function closeModal(){ modal.classList.remove('show'); }
  function goAdmin(){
    const password = prompt("Masukkan Password Admin:");
    if (password === "URLOG2025") {
      sessionStorage.setItem('isAdmin', 'true');
      window.location.href = 'admin.html';
    } else if (password !== null) {
      alert("Password salah!");
    }
  }
  function goUser(){ window.location.href='user.html'; }
</script>

<style>
/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.3s;z-index:99}
.modal.show{opacity:1;pointer-events:auto}
.modal-box{background:#fff;padding:30px;border-radius:20px;min-width:280px;text-align:center}
.modal-box h3{margin-bottom:20px;font-weight:700}
.modal-box button{width:100%;padding:14px;margin-bottom:12px;border:none;border-radius:14px;font-weight:600;cursor:pointer;background:linear-gradient(135deg,#003a8f,#c9a227);color:#fff}
.modal-box span{cursor:pointer;color:#64748b;font-size:14px}
</style>
</body>
</html>
